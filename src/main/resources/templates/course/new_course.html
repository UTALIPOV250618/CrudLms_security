<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Course</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h4>Create New course</h4>
    <br>
    <form action="#" th:action="@{/course/save}" th:object="${course}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Course name</td>
                <td><input type="text" th:field ="*{course_name}"></td>
            </tr>

            <tr>
                <td>Course duration</td>
                <td><input type="text" th:field ="*{duration}"></td>
            </tr>
            <tr>
                <td>Company id</td>
                <td><input type="text" th:field ="*{company.id}"></td>
            </tr>
            <tr>
                <td>Group id</td>
                <td><input type="text" th:field ="*{groupSet}"></td>
            </tr>
            <tr>
                <td>Teacher id</td>
                <td><input type="text" th:field ="*{teacher.id}"></td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
