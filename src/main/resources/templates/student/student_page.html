<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/company/}" class="nav-link" aria-current="page">Company Page</a></li>
            <li class="nav-item"><a th:href="@{/course/}" class="nav-link">Course Page</a></li>
            <li class="nav-item"><a th:href="@{/group/}" href="#" class="nav-link">Group Page</a></li>
            <li class="nav-item"><a th:href="@{/student/}" class="nav-link active">Student Page</a></li>
            <li class="nav-item"><a th:href="@{/teacher/}" class="nav-link">Teacher Page</a></li>
        </ul>
    </header>
</div>
<div class="container-md">
    <h4>Student List</h4>
    <a class="btn btn-primary btn-sm" th:href="@{/student/new_student}">Add new student</a>
    <br><br>
    <a class="btn btn-primary btn-sm" th:href="@{/}">Go to Main Page</a>

    <br><br>
    <table class="table table-sm">
        <thead>
        <tr>
            <th>Student Id</th>
            <th>Student name</th>
            <th>Student last name</th>
            <th>Student email</th>
            <th>Group id</th>
            <th  sec:authorize="hasAnyAuthority('ADMIN','EDITOR')">Action</th>

        </tr>
        </thead>
        <tbody th:each="student:${studentList}">
        <td th:text="${student.id}">Company id</td>
        <td th:text="${student.st_name}">Company name</td>
        <td th:text="${student.st_lastname}">Company name</td>
        <td th:text="${student.email}">Company name</td>
        <td th:text="${student.group.id}">Group id</td>

        <td  sec:authorize="hasAnyAuthority('ADMIN','EDITOR')" >
            <a class="btn btn-primary btn-sm" th:href="@{'/student/edit/'+${student.id}}">Edit</a>
            <a  sec:authorize="hasAnyAuthority('ADMIN')"class="btn btn-primary btn-sm" th:href="@{'/student/delete/'+${student.id}}">Delete</a>

        </td>
        </tbody>
    </table>
</div>

</body>
</html>
