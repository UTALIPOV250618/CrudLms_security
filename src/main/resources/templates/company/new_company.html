<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Company</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h4>Create New Company</h4>
    <br>
    <form action="#" th:action="@{/company/save}" th:object="${company}" method="post">
    <div class="mx-auto" style="width: 200px;">
        <input th:field ="*{name}" type="text" class="form-control" placeholder="Enter company name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <span></span> <br>
        <button class="btn btn-outline-secondary active" type="submit" id="button-addon2">Save</button>
    </div>
    </form>

</div>
</body>
</html>
